<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<div class="card montserrat">
			<image class="preview" src="./images/image-product-mobile.jpg"></image>
			<div class="product">
				<div class="product">
					<p class="prod-type">Perfume</p>
					<h1 class="prod-title fraunces">Gabrielle Essence Eau De Parfum</h1>
					<p class="prod-description">
						A floral, solar and voluptuous interpretation composed by Olivier
						Polge, Perfumer-Creator for the House of CHANEL.
					</p>
				</div>
				<div class="shop">
					<div class="price">
						<p class="sale-price fraunces">$149.99</p>
						<p class="original-price montserrat">$169.99</p>
					</div>
					<div class="purchase">
						<image class="cart" src="./images/icon-cart.svg" />
						<p class="action">Add to Cart</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
